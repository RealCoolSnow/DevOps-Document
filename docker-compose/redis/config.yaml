version: '3.3'
services:
  redis:
    image: redis
    restart: always
    hostname: redis
    container_name: redis
    privileged: true
    ports:
      - 6379:6379
    environment:
      TZ: Asia/Shanghai
    volumes:
      - ./docker-data:/usr/local/redis/data
      - ./docker-conf/redis.conf:/usr/local/redis/conf/redis.conf
      - ./docker-logs:/usr/local/redis/logs
    command: ["redis-server","/usr/local/redis/conf/redis.conf"]
